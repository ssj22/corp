<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>HotMix Plant</title>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" />

	<link rel="stylesheet" href="resources/css/style.css" />
    <style type="text/css">
        .ngRow.selected {
            background-color: #fbec88;
        }
        
        @media screen {
		  #myModal {
		      display: none;
		  }
		}
		
		@media print {
		  body * {
		    visibility:hidden;
		  }
		  #myModal, #myModal * {
		    visibility:visible;
		  }
		  #myModal {
		    position:absolute;
		    left:0;
		    top:0;
		  }
		  .gridStyle {
		  	height: 700px;
		  }
		}
	</style>        
	<!-- <style type="text/css" media="print">
    	* { display: none; }
    </style> -->

</head>
<body ng-cloak="" ng-controller="ViewCtrl">

	<div class="navbar navbar-inverse navbar-fixed-top">
	    <div class="container">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	                <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
	            </button><a class="navbar-brand" href="#">Hotmix</a>
	        </div>
	        <div class="navbar-collapse collapse">
	            <ul id="myTab" ng-class="tabClass">
	                <li ng-repeat="tab in tabs track by $index" ng-class="{active:isTabActive('/' + tab.tabName)}" 
	                	has-permission="{{tab.tabPermission}}" ng-click="loadTab(tab.tabOrder)">
	                	<a href="#{{tab.tabName}}" data-toggle="tab">{{tab.tabName}}</a>
	                </li>
	            </ul>
	            <div class="navbar-form navbar-right">
	                <span class="label label-default">Welcome {{loginuser.fullName}} !</span>
	                <!-- <div class="form-group">
	                    <input type="text" placeholder="Enter Text" class="form-control">
	                </div>
	                <button type="submit" class="btn btn-success">Search</button>
	                 -->
	                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	                <button type="submit" class="btn btn-warning" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
				</div>	
			</div><!--/.navbar-collapse -->
	    </div>
	</div>
	<div class="jumbotron">
	    <div class="container tab-content">
	        <div class="tab-pane fade active in">
	            <ng-view>
	                </ng-view>
	        </div>
	    </div>
	</div>
